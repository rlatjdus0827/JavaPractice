<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>블록 레벨과 인라인 레벨</title>
<!-- 
블록요소 : 한줄을 차지 <h1> <p> <div> <li>
인라인요소 : contents크기만큼만 차지 옆으로 자리가있으면 붙음 <img> <a> <span>
div : 요소들을 묶을 때 사용 / span : 특정영역(contents)을 감싼다. 
 -->
<style>
body  * {/*요소 사이에 빈칸이 있다는 것은 자손을 의미(body밑에있는 전부)*/
	border: 1px solid blue;
}

.accent {/*<p>태그의 클래스이름*/
	color: red;
	font-weight: bold;
}
h1{
	padding:10px;
	margin:20px;
}
</style>
</head>
<body>
	<h1>시간이란...</h1>
	<div>
		<span class="accent">내일</span> 죽을 것처럼
		<p class="accent">오늘</p>
		을 살고
	</div>
	<p>
		영원히 살 것처럼 <br>내일을 꿈꾸어라.
	</p>
	<p>ppppppp태그</p>
	<h2>h22222222</h2>
	<img src="images/cat.jpg"><!-- contents크기만큼만 차지 -->
	<img src="images/cat.jpg">
	<a href="../0_day1/jsp/empAll.jsp">직원조회</a>
	<a href="../0_day1/jsp/empInsert.jsp">직원등록</a>
	<ul>
		<li><a href="../0_day1/jsp/empAll.jsp">직원조회</a></li>
		<li><a href="../0_day1/jsp/empInsert.jsp">직원등록</a></li>
	</ul>
	<div>
		내일 죽을 것처럼
		<span class="accent">오늘</span>
		을 살고
	</div>
</body>
</html>
