<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>박스모델</title>
<style>
div {
	width: 200px;
	height: 100px;
	display: inline-block; /*inline과 block요소의 특징을 모두 가짐*/
	margin: 15px;
	text-align: center;
	font-size: 20px;
	line-height: 100px; /*height와 같은 px을 주면 가운데정렬가능 */
	border-width: 5px; /* 테두리 굵기 */
}

#box1 {
	border-style: solid;
} /* 실선 */
#box2 {
	border-style: dotted;
} /* 점선 */
#box3 {
	border-style: dashed;
} /* 짧은 점선 */
#box4{

}
</style>
</head>
<body>
	<div id="box1">실선 테두리</div>
	<div id="box2">점선 테두리</div>
	<div id="box3">점선 테두리</div>
	<div id="box4">점선 테두리</div>
</body>
</html>
