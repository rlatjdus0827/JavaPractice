<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>박스모델</title>
<style>
div {
	margin-bottom: 20px;
	padding:20px;
	width:200px;
	height:100px;
	border:10px solid #ccc;
	
}

.box1 {
	box-sizing:content-box;
}

.box2 {
	box-sizing: border-box;
	
}
.box3 {
	/* 클래스가 우선순위가 높아서 div에 넣은 패딩은 안먹음.
	padding-bottom: 20px;
	padding-top: 20px;
	padding-left: 30px;
	padding-right: 30px;
	*/
	padding: 20px 30px 20px 30px; 
	/*top-right-bottom-left 순서 (top부터 시계방향으로 돌음)
		padding: 20px 30px; top/bottom - right/left
		padding: 50px; 모든방향이 50
	*/
	
}
</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
