<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>로그인 정보를 입력하세요(입력정보 -> 서버에전송)</h1>
<!-- form
method="get" : 전송방식이 get, 주소창에 전송되는 data가 display된다.
method="post" : 전송방식이 post, 주소창에 전송되는 data가 display되지 않고 요청문서에 body숨어서 감.
input이 form안에 없으면 데이터전송이 안됨.
input type = "submit" : 서버에 전송하라는 의미, form의 action으로 이동
form의 action은 html이 될 수 없음 / 자바로 처리할 수 있는 jsp로 해야함.
 -->
<form action="./jsp/loginCheck.jsp" method="get">
<fieldset>
<legend>로그인 정보</legend>
<label>아이디:<input type="text" name="userid" required="required"></label><!-- 라벨안에 input태그 / 라벨과 input태그 따로(for로 둘을 연결 -->
<label for="userpass">패스워드:</label><input type="text" name="userpass" required="required"> <!-- required 반드시 입력해야 하는 field -->
<input type="submit" value="로그인하기">
<input type="reset"  value="지우기">
</fieldset>
<!-- fieldset은 여러 그룹으로 나눌 수 있음. -->
<fieldset>
<legend>다른 서비스</legend>
<input>
</fieldset>
</form>

</body>
</html>
