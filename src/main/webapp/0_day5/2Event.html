<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
	//이벤트 : load, click 사건의 이름
	//이벤트 리스너(핸들러) : onload, onclick 동작의 이름
	window.onload = function() { //load(event)가 완료되면 f(함수) 수행 (함수를 호출한다. callback 함수)
		var btn1 = document.querySelector("button:nth-of-type(1)");
		var btn2 = document.querySelector("button:nth-of-type(2)");
		var btn3 = document.querySelector("button:nth-of-type(3)");
		var btn4 = document.querySelector("button:nth-of-type(4)");
		var btn5 = document.querySelector("button:nth-of-type(5)");
		var btn6 = document.querySelector("button:nth-of-type(6)");
		var here = document.querySelector("#here");

		btn1.onclick = f_button1; //괄호없이 넣기만
		//btn1.onclick = function(){
		//	 here.innerHTML = this.innerHTML;
		//};
		btn2.onclick = function() {
			here.innerHTML = this.innerHTML;
		};
		//console.log(btn1);
		btn3.onclick = f_button3;
		btn4.onclick = f_button4;
		btn5.onclick = f_button5;
		btn6.onclick = f_button6;
	}
	//window밖의 함수
	function f_button1() {
		here.innerHTML = this.innerHTML;
	};
	function f_button3() {
		var now = new Date()
		here.innerHTML = now;
		here.innerHTML += "<br>" + now.toLocaleDateString();
		here.innerHTML += "<br>" + now.toLocaleTimeString();
	};
	function f_button5(){
		var arr1 = [1,2,3];
		var arr2 = ["자바","자바스크립트","css","Html"];
		var arr3 = arr1.concat(arr2); //concat : 배열 합치기
		arr3.push("배열의 뒤에추가");
		arr3.unshift("배열의 앞에추가");
		
		here.innerHTML = arr3.join("**"); //join : 문자열로만들기
		arr3.pop();//뒤에서 빠짐
		arr3.shift();//앞에서 빠짐
		here.innerHTML +="<br>" + arr3.join("**");
		
		var arr4 = [100,200,300,400,500];
		here.innerHTML +="<br>원본 Array:" + arr4;
		var arr5 = arr4.splice(2,2,"추가");//index2부터 2개 요소 삭제 후 잘린위치에 ""추가 - splice(2):index2부터 맨끝까지 삭제
		here.innerHTML +="<br>splice후 Array:" + arr4;
		here.innerHTML +="<br>splice한 요소:" + arr5;
		
		var arr4 = [100,200,300,400,500,600];
		here.innerHTML +="<br>원본 Array:" + arr4;
		var arr5 = arr4.slice(2,4); //slice(시작위치,끝위치) 
		//원본은 바뀌지 않고 자른 부분만 반환
		here.innerHTML +="<br>slice후 Array:" + arr4;
		here.innerHTML +="<br>slice한 요소:" + arr5;
	};
	function f_button6(){
		here.innerHTML = Math.PI;
		here.innerHTML +="<br>" + Math.random();
		
		//[LAB] 1~45사이의 정수 6개를 중복없이
		var arr = [];
		aa:while(arr.length<6){
			var su = Math.ceil(Math.random()*45); //1~45사이의 정소 -ceil() 소수점 이하 부분을 올림
			for(let i=0; i<arr.length; i++){
				if(su == arr[i]) continue aa;
			}
			arr.push(su);
		}
		here.innerHTML +="<br>" + arr;
	};
	function f_button4() {
		var arr1 = [10,20,30];
		var arr2 = new Array(10,20,30);
		arr1.push(99);
		arr2.push(88);
		here.innerHTML = arr1 +"==>"+arr1.length;
		here.innerHTML +="<br>" + arr2 + "==>"+arr2.length;
	};
	function call() {
		//onsubmit : default이벤트이다. 무조건 서버로 가지만 return값으로 취소가 가능.
		alert("서버에 전송되기 전");
		var userid = document.querySelector("#userid").value;
		if (userid == 'admin') {

		} else {
			//default이벤트를 취소하고자 한다.
			return false;
		}
	}
</script>
</head>
<body>
	<h1>이벤트에 대하여 ...</h1>
	<button class="btn btn-primary">이벤트 이름 / 이벤트 리스너(핸들러)</button>
	<button class="btn btn-primary">이벤트 연습</button>
	<button class="btn btn-primary">객체 연습 - 내장객체(Date)</button>
	<button class="btn btn-primary">객체 연습 - 내장객체(Arr1)</button>
	<button class="btn btn-primary">객체 연습 - 내장객체(Arr2)</button>
	<button class="btn btn-primary">객체 연습 - 내장객체(Math)</button>

	<hr>
	<form action="jstest.jsp" onsubmit="return call()">
		<!-- return을 써줘야함 -->
		아이디: <input id="userid"> <input type="submit" value="서버에 전송">
		<button>서버에전송2</button>
		<input type="button" value="form내의 button" onclick="alert('button')">
	</form>
	<!-- submit을 눌렀을 때 onsubmit 이벤트리스너 (false일 때 서버의 전송을 막는다) -->
	<div id="here">여기출력</div>
</body>
</html>
