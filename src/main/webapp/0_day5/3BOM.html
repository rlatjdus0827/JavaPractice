<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
  body{
    background-color: orange;
  }

</style>
<script>
//window.onload =function(){}; 

window.onload = init; //함수 따로 빼서 사용 <body onload="init()">과 같은 기능

function init(){
	document.bgColor = "lightpink";
	var btn1 = document.querySelector("button:nth-of-type(1)");
	var btn2 = document.querySelector("button:nth-of-type(2)");
	var btn3 = document.querySelector("button:nth-of-type(3)");
	var btn4 = document.querySelector("button:nth-of-type(4)");
	var btn5 = document.querySelector("button:nth-of-type(5)");
	var btn6 = document.querySelector("button:nth-of-type(6)");
	here = document.querySelector("#here"); //global변수로 
	btn1.onclick = f_btn1;
	btn2.onclick = f_btn2;
	btn3.onclick = f_btn3;
	btn4.onclick = f_btn4;
	btn5.onclick = f_btn5;
	btn6.onclick = f_btn6;
	
}
function f_btn1(){//window :브라우저에서 보이는 창
	console.log(window);
	//향상 for 
	for(prop in window){
		here.innerHTML +="<br>" + prop + "==>" + window[prop];//prop속성의 값을 얻어라
		
	}
}
function f_btn2(){
	//Document Object Model ( DOM ) : 문서객체모델
	for(prop in document){
		 here.innerHTML += "<br>" + prop + "==>" + document[prop];
	 }
}
function f_btn3(){
	//navigator : Browser의 정보
	//useragent확인
	 for(prop in navigator){
		 here.innerHTML += "<br>" + prop + "==>" + navigator[prop];
	 }
}
function f_btn4(){
	//location : 주소창
	for(prop in location){
		 here.innerHTML += "<br>" + prop + "==>" + location[prop];
	 }
}
function f_btn5(){
	//screen :전체 screen공간
	for(prop in screen){
		 here.innerHTML += "<br>" + prop + "==>" + screen[prop];
	 }
}
function f_btn6(){
	//history : 방문한 history, go(), back()
	for(prop in history){
		 here.innerHTML += "<br>" + prop + "==>" + history[prop];
	 }
}
</script>
</head>
<body>
<h1> BOM에 대하여 ...</h1>
	<button class="btn btn-primary">window</button>
	<button class="btn btn-primary">document</button>
	<button class="btn btn-primary">Navigator</button>
	<button class="btn btn-primary">location</button>
	<button class="btn btn-primary">screen</button>
	<button class="btn btn-primary">history</button>
	<button class="btn btn-primary" onclick="history.back();">뒤로가기</button>
	<button class="btn btn-primary" onclick="location.href='http://192.168.0.125:9090/webproject/0_day5/2.html'">location변경</button>
	<br><input>
	<button class="btn btn-primary" onclick="location.reload();">reload</button>
	<button class="btn btn-primary" onclick="call()">주소접근방법(3가지)</button>
	<button class="btn btn-primary" onclick="call2()">접근 기기</button>
	<button class="btn btn-primary" onclick="call3()">바탕색변경</button>
	<hr>
	<div id="here">여기출력</div>
	<script>
		function call(){
			here.innerHTML = document.URL;
			here.innerHTML += "<br>" + document.location;
			here.innerHTML += "<br>" + document.href;
		}
		function call2(){
			//페이지를 접근한 기기에 따라 alert창 띄우기
			var userAgent = navigator.userAgent;
			var parr = ["iPhone","Android"];
			if(userAgent.includes("iPhone")||userAgent.includes("Android")){
				alert("모바일로 접근");
			}else{
				alert("PC접근");
			}
		}
		function call3(){
			 document.body.style.backgroundColor = "lightgreen";
		 }
	</script>
</body>
</html>
