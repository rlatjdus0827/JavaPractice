//로드가 끝나면 : $();
$(function(){
	$("h1").css("color","red");
	//변경할 style이 여러개일 때 오브젝트형식으로 넣어준다. {속성 값}
	var obj = {"backgroundColor":"lightgreen", border:"3px dotted green"};
	$("h1").css(obj);
	//class는 .으로 적용
	//$("h1.my").css("font-size","50px"); 
	$(".my").css("font-size","50px"); 
	//input의 type이 "text"인것
	$("input[type='text']").css("backgroundColor","hotpink");
	//jquery이용해서 value넣기
	$("input[type='text']").val("신한금융");
	//js이용한 value넣기
	document.querySelector("input:nth-of-type(3)").value = "12345";
	//|= : 해당문자로 시작하며 뒤에 "-"로 연결된 name
	$("input[name |= 'tag']").val("|이용 (일치,-가능)");
	//*= : 해당하는 문자가 있는 name
	$("input[name *= 'First']").val("*이용 (포함)");
	//^= : 해당문자로 시작하는 name
	$("input[name ^= 'Second']").val("^이용 (시작)");
	//$= : 해당문자로 끝나는 name
	$("input[name $= 'Second']").val("$이용 (끝)");
	//~= : 단어중에 해당 문자가 있는지 
	$("input[name ~= 'Third']").val("~이용 (단어)");
	//속성이 존재하는가 (data-aa라는 속성이 존재하는가)
	$("input[data-aa]").val("속성이 존재하는가");
	//여러개 조건 => []를 여러번 
	$("input[type='email'][data-aa='200']").val("복수조건");
	
	$("input:button").css("backgroundColor", "navy");
	$("input:disabled").val("disabled임");
	
});


</script>

<script>
	//jquery로 table css적용하기
	$("table, td").css("border","1px solid black");
	$("table, td").css("border-collapse","collapse");
	$("td").css("padding","10px");
	//even : 0부터 짝수만 | odd:1부터 홀수만
	$("tr:even").css("backgroundColor","orange");
	$("tr:odd").css("backgroundColor","lightblue");
	//nth-child(2n) : 1부터 홀수만 (2n+1) : 0부터 짝수만
	$("tr:nth-child(2n)").css("color","red");
	$("tr:nth-child(2n+1)").css("color","green");
	//nth-child(even/odd)도 가능
	
	//p태그에 '신한'글자가 포함되어 있는지
