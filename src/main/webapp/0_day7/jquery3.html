<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function() {
	//1번째 버튼
	$("button").eq(0).on("click", function(){
		$("img").first().attr("src","../17/images/cup-2.png")
		//$("img").attr({width:"100px", height:"100px"});
		$("img").attr({width:function(index){
			return (index+1)*100;
		}, height:function(index){ return (index+1)*200}});
	});
	$("button").eq(1).on("click", function(){
		$("img").each(function(){
			$(this).removeAttr("src");
		});
	});
	$("button").eq(2).on("click", function(){
		var arr = ["blue","green","pink"];
		$("img").css({"border":function(index){
			return `5px dotted ${arr[index]}`;
		},"display":"block"});
	});
	$("button").eq(3).on("click", function(){
		  var a = $("#here").text();
		  var b = $("#here").html();
		  console.log(a);
		  console.log(b);
		  //$("#here").text("<h1>text를 setting하기</h1>");
		  //$("#here").html("<h1>text를 setting하기</h1>");
		  $("#here").html(function(){
			  return "<h1>!!!!!함수를 실행후 값을 return하여 setting!!!!</h1>";
		  });
	  });
	
	$("button").eq(4).on("click", function(){
		//객체 자체를 삭제
		//$("#images").remove();
		//밖에있는 박스는 그대로 두고 내용만 삭제 (객체 내부를 삭제)
		$("#images").empty();
	 });
	$("button").eq(5).on("click", function(){
		$("<h1></h1>").text("동적생성").appendTo("#here");
		$("<h1></h1>").html("<p>동적생성</p>").appendTo("#here");
		$("<img>").attr("src","../17/images/tree-1.jpg").appendTo("#here");
		
		$("<h1>추가위치appendTo</h1>").appendTo("#here"); //here의 안에서 뒤쪽
		$("<h1>추가위치prependTo</h1>").prependTo("#here"); //here의 안에서 처음
		$("<h1>추가위치insertBefore</h1>").insertBefore("#here"); //here의 앞
		$("<h1>추가위치insertAfter</h1>").insertAfter("#here"); //here의 뒤
	});
});

</script>
</head>
<body>
<button>이미지 사이즈 조정</button>
<button>이미지 속성 제거</button>
<button>css변경</button>
<button>html(),text()</button>
<button>empty(),remove()</button>
<button>객체 동적생성</button>

<div id="images" style="border: 1px solid gray">
<!--  img는 인라인요소 -->
	<img alt="a" src="../17/images/cup-1.png">
	<img alt="b" src="../17/images/cup-1.png">
	<img alt="c" src="../17/images/cup-1.png">
</div>
<div id="here" style="border: 1px solid gray">
	<h1>여기</h1>
</div>
</body>
</html>
